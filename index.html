<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h3>បញ្ចូលនិងបង្ហាញទិន្ន័យសិស្ស</h3>
        <p>សូមបញ្ចូលទិន្ន័យសិស្សខាងក្រោម</p>
        <div class="container">
            <div class="box1">
                <div class="block-img"></div>
                <div class="wrapper">
                    <div class="block-name">
                        <label for="lname">នាមត្រកូល</label>
                        <input type="text" id="lname" placeholder="សូមបញ្ចូលនាមត្រកូល">
                    </div>
                    <div class="block-name">
                        <label for="fname">នាមខ្លួន</label>
                        <input type="text" id="fname" placeholder="សូមបញ្ចូលនាមខ្លួន">
                    </div>
                </div>
                <div class="wrapper">
                    <div class="block-name">
                        <label for="gender">ជ្រើសរើសភេទ</label>
                        <select id="gender">
                            <option value="0">ជ្រើសរើសភេទ</option>
                            <option value="male">ប្រុស</option>
                            <option value="female">ស្រី</option>
                            <option value="other">ផ្សេងៗ</option>
                        </select>
                    </div>
                    <div class="block-name">
                        <label for="age">អាយុ</label>
                        <input type="text" id="age" placeholder="សូមបញ្ចូលអាយុ">
                    </div>
                </div>
                <div class="btn">
                    <input type="button" id="btn" value="បង្ហាញទិន្ន័យ">
                </div>
            </div>
            <div class="box2">
                <div class="block-img"></div>
                <div class="detail">
                    <h3>ម៉ម វីរះ</h3>
                    <p>ភេទ ប្រុស</p>
                    <p>អាយុ ២៧ ឆ្នាំ</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
